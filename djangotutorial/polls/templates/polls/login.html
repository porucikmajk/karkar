{% load static %}

<title>Login</title>
<link rel="stylesheet" type="text/css" href="{% static 'polls/log-style.css' %}">

<body>
    <div class="container">
        <h1>Login</h1>
        <form method="post" action="{% url 'polls:login' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'polls:register' %}">Register here</a></p>
        <a href="{% url 'polls:index' %}" class="button-back">Back to Main Page</a>
    </div>
</body>
