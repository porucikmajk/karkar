{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | VoteNow</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/reg-style.css' %}">
</head>
<body>
    <div class="container">
        <div class="site-header">
            <img src="{% static 'polls/vote-logo.png' %}" alt="VoteNow Logo" class="logo" />
            <h1>VoteNow</h1>
            <p class="tagline">Your Voice, Your Choice!</p>
        </div>
        <h2>Create Your Account</h2>
        <form method="post" action="{% url 'polls:register' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required><br>
            <button type="submit" class="button">Register & Start Voting</button>
        </form>
        <p>Already have an account? <a href="{% url 'polls:login' %}">Login here</a></p>
        <a href="{% url 'polls:index' %}" class="button secondary">Back to Main Page</a>
        <br>
        <br>
        &copy; 2025 VoteNow. All rights reserved.
    </div>
</body>
</html>
