{% load static %}

<title>Register</title>
<link rel="stylesheet" type="text/css" href="{% static 'polls/reg-style.css' %}">


<body>
    <div class="container">
        <h1>Register</h1>
        <form method="post" action="{% url 'polls:register' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'polls:login' %}">Login here</a></p>
        <a href="{% url 'polls:index' %}" class="button">Back to Main Page</a>
    </div>
</body>
